<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale Content</title>
    <style>
        body {
            transform-origin: 0 0;
            transform: scale(1);
            margin: 0;
            padding: 0;
        }

        #content {
            width: 100%;
            background: rebeccapurple;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="content">
    <div>Hello, World!</div>
    <div>This content will scale down when the page is zoomed in.</div>
</div>

<script src="script.js"></script>
</body>
</html>
